<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Comment List</h3>
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-primary float-end" [routerLink]="['/addComment']">Add Comment</button>
  </div>
</div>
<table *ngIf="commentList.length > 0" class="table table-hover mt-3">
  <thead>
    <tr>
      <th>Title</th>
      <th>Created by</th>
      <th>Created at</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of commentList">
      <td><a [routerLink]="['seeComment', comment.id]">{{ comment.title }}</a></td>
      <td>{{ comment.createdby }}</td>
      <td>{{ comment.createdat | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button type="button" class="btn btn-primary float-end">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger float-end">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="commentList.length ==0" class="row mt-5">
  <div class="col-lg-6">
    <h3>No comments found</h3>
  </div>
</div>
